<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map Editor</title>
        <link rel="stylesheet" href="assets/leaflet.css">
        <link rel="stylesheet" href="assets/mapbox-gl.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <main>

            <div class="left-container">
                <nav>
                    <button type="button" class="nav-btn-selected" id="navPlace">
                        <img class="nav-icon" src="assets/img/place-selected.svg" alt="Place Icon">
                        <span class="nav-text">Place</span>
                    </button>
                    <button type="button" class="nav-btn" id="navStyle">
                        <img class="nav-icon" src="assets/img/style.svg" alt="Style Icon">
                        <span class="nav-text">Style</span>
                    </button>
                    <button type="button" class="nav-btn" id="navText">
                        <img class="nav-icon" src="assets/img/text.svg" alt="Text Icon">
                        <span class="nav-text">Text</span>
                    </button>
                    <button type="button" class="nav-btn" id="navSize">
                        <img class="nav-icon" src="assets/img/size.svg" alt="Size Icon">
                        <span class="nav-text">Size</span>
                    </button>
                </nav>
                <div id="place" class="content">
                    <div class="place-content">
                        <input type="text" id="searchPlace" class="search-place" placeholder="Search for a place">
                        <div id="searchResults" class="search-results"></div>
                    </div>
                </div>
                <div id="style" class="content">
                    <div class="style-content">
                        <div class="map-style">
                            <button id="elegantStyle" class="map-style-button"></button>
                            <p class="style-name">Elegant</p>
                        </div>
                        <div class="map-style">
                            <button id="midnightStyle" class="map-style-button"></button>
                            <p class="style-name">Midnight</p>
                        </div>
                        <div class="map-style">
                            <button id="navyStyle" class="map-style-button"></button>
                            <p class="style-name">Navy</p>
                        </div>
                        <div class="map-style">
                            <button id="purpleStyle" class="map-style-button"></button>
                            <p class="style-name">Purple</p>
                        </div>

                    </div>
                </div>

                <div id="text" class="content">text</div>
                <div id="size" class="content">size</div>

                <div class="left-container-footer">
                    <input type="submit" class="generate" value="Generate">
                </div>
            </div>

            <div class="right-container">
                <div id="map"></div>
            </div>

        </main>

        <script src="assets/leaflet.js"></script>
        <script src="assets/mapbox-gl.js"></script>
        <script src="assets/leaflet-mapbox-gl.js"></script>
        <script src="main.js"></script>
        <script src="map.js"></script>
    </body>

</html>
