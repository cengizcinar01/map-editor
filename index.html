<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Map Editor</title>
        <link rel="stylesheet" href="assets/leaflet.css">
        <link rel="stylesheet" href="assets/mapbox-gl.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <main>

            <div class="left-container">
                <nav>
                    <a href="#place" class="nav-text"><img class="nav-icon" src="assets/img/place.svg">Place</a>
                    <a href="#style" class="nav-text"><img class="nav-icon" src="assets/img/style.svg">Style</a>
                    <a href="#text" class="nav-text"><img class="nav-icon" src="assets/img/text.svg">Text</a>
                    <a href="#size" class="nav-text"><img class="nav-icon" src="assets/img/size.svg">Size</a>
                </nav>
                <div id="place" class="content">
                    <div class="place-content">
                        <input type="text" id="searchPlace" class="search-place" placeholder="Search for a place">
                    </div>
                </div>
                <div id="style" class="content">style</div>
                <div id="text" class="content">text</div>
                <div id="size" class="content">size</div>
            </div>

            <div class="right-container">
                <div id="map"></div>
            </div>

        </main>

        <script src="assets/leaflet.js"></script>
        <script src="assets/mapbox-gl.js"></script>
        <script src="assets/leaflet-mapbox-gl.js"></script>
        <script src="main.js"></script>
    </body>

</html>
